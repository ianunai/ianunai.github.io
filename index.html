<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Anunai Ishan</title>
    <!-- Favicon -->
    <link rel="icon" href="resources/images/favicon.ico" type="image/x-icon" />

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <!-- Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- Font Awesome CDN -->
    <script src="https://use.fontawesome.com/7dd7da91f0.js"></script>

    <!-- Custom CSS styles -->
    <style>
      /* Coloring scheme for Font Awesome icons */
      a:link {
        color: #333333;
      }
      a:visited {
        color: #333333;
      }
      a:hover {
        color: #7f7f7f;
      }
      a:active {
        color: #7f7f7f;
      }
      
      /* Custom padding */
      .mobile-padding-adjustment {
        padding-top: 20px;
        padding-bottom: 20px; 
      }

      /* subtitle font size */
      span > p {
        font-size: 1.5em;
        padding-bottom: 20px;
      }

      /* image animation */
      img {
        opacity: 1.0;
      }

      img:hover {
        opacity: 0.8;
      }
    </style>

    <!-- Custom Script - for displaying tooltip on Font Awesome Icons -->
    <script type="text/javascript">
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </head>

  <body>
    <div class="container-fluid" id="overall-container">

      <!-- jQuery code to append information content -->
      <script type="text/javascript" src="js/modifyWebsiteContent.js"></script>
      <!-- Custom JavaScript -->
      <script type="text/javascript" src="js/books.js"></script>
      <script type="text/javascript" src="js/coursework.js"></script>

      <!-- Profile Picture -->
      <div class="text-center" style="padding-top: 40px">
        <img src="resources/images/profile_picture.jpg" class="img-circle" width="100" height="100">
      </div>

      <!-- Name and brief information -->
      <div>
        <span><h1 class="text-center h2">Anunai Ishan</h1></span>
        <span><p class="text-center text-muted">Philomath, Problem solver, Engineer</p></span>
      </div>

      <p class="lead text-center" id="education"></p>

      <!-- Online portfolios -->
      <div class="jumbotron jumbotron-fluid">
        <div class="text-center row">
          
          <!-- GitHub -->
          <div class="col-sm-12 col-md-12 col-lg-3 mobile-padding-adjustment">
            <a href="https://github.com/ianunai" target="_blank"><i class="fa fa-github fa-5x" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="GitHub"></i></a>
          </div>

          <!-- LinkedIn -->
          <div class="col-sm-12 col-md-12 col-lg-3 mobile-padding-adjustment"> 
            <a href="https://www.linkedin.com/in/ianunai/" target="_blank"><i class="fa fa-linkedin fa-5x" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="LinkedIn"></i></a>
          </div>

          <!-- Quora -->
          <div class="col-sm-12 col-md-12 col-lg-3 mobile-padding-adjustment">
            <a href="https://www.quora.com/profile/Ishan-Anunai" target="_blank"><i class="fa fa-quora fa-5x" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="Quora"></i></a>
          </div>

          <!-- WordPress -->
          <div class="col-sm-12 col-md-12 col-lg-3 mobile-padding-adjustment">
            <a href="https://ianunai.wordpress.com/" target="_blank"><i class="fa fa-wordpress fa-5x" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="WordPress"></i></a>
          </div>
        </div>
      </div>

      <div class="container-fluid" style="padding-bottom: 40px">
        
        <p class="lead text-center" id="coursework"></p>
        <p class="lead text-center" id="books"></p>
        <p class="lead text-center" id="hackathons"></p>

      </div>
    </div>
  </body>
</html>
